
<!DOCTYPE HTML>
<html>
<head>
<title>mcwebchat example</title>
<style>
html, body {
    height: 100%;
}
#output {
    border: 1px solid black;
    width: 100%;
    height: 80%;
    background-color: black;
    color: white;
}
#input {
    width: 100%;
}
</style>
</head>
<body>

<button onclick="window.start_server()">start bot</button>

<input type="text" id="host" value="localhost" />
<input type="text" id="port" value="8000" />

<input type="text" id="input" />

<div id="output"></div>

<script type="text/javascript">
    window.load_config = function () {
        window.mc_default_host = document.getElementById("host").value;
        window.mc_default_port = 25565;
        window.default_host = document.getElementById("host").value;
        window.default_port = document.getElementById("port").value;
    };

    window.start_server = function () {
        window.load_config();

        var script = document.createElement('script');
        script.src = "bundle.js";
        document.head.appendChild(script);
    };
</script>
</body>
</html>
