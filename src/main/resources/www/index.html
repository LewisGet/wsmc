
<!DOCTYPE HTML>
<html>
<head>
<title>mcwebchat example</title>
<style>

html, body {
    height: 100%;
}

#output {
    border: 1px solid black;
    width: 100%;
    height: 80%;
    background-color: black;
    color: white;
    overflow: auto;
}

#input {
    width: 100%;
}

</style>
</head>
<body>

<button onclick="window.start_server()">start bot</button>

<input type="text" id="host" value="localhost" />
<input type="text" id="port" value="8000" />

<div>
    <button onclick="add_button()">Add button</button>
    button name : <input type="text" id="button_alias" value="name" />
    content : <input type="text" id="button_content" value="hello" />
</div>

<div id="quick_button">
</div>

<input type="text" id="input" />

<div id="output"></div>

<script type="text/javascript">
    window.load_config = function () {
        window.mc_default_host = document.getElementById("host").value;
        window.mc_default_port = 25565;
        window.default_host = document.getElementById("host").value;
        window.default_port = document.getElementById("port").value;
    };

    window.start_server = function () {
        window.load_config();

        var script = document.createElement('script');
        script.src = "bundle.js";
        document.head.appendChild(script);
    };

    window.add_button = function () {
        var container = document.getElementById("quick_button");

        var alias = document.getElementById("button_alias").value;
        var content = document.getElementById("button_content").value;

        var button = document.createElement('button');

        button.onclick = function () {
            window.bot.chat(this.getAttribute("content"));
        };

        button.setAttribute("content", content);

        button.innerText = alias;

        container.appendChild(button);
    };
</script>
</body>
</html>
